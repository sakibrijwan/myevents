<ion-header>
  <ion-navbar>
    <ion-title>
      List Events
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-avatar item-start>
      <img src="{{displayImage}}">
    </ion-avatar>
    <h2>{{ displayName }}</h2>
    <p>{{email}}</p>
  </ion-item>
</ion-list>
  
  Thank you {{name}}. You are logged in!

    Your email address is:{{email}}
  </p>
