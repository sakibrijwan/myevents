<ion-header>

  <ion-navbar>
    <ion-title>eventEdit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editEventsForm" (submit)="goToEditEventDetails()" novalidate>

    <ion-item>
      <ion-label stacked>Event Name</ion-label>
      <ion-input formControlName="eventName" type="text" ngControl="eventName">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Place</ion-label>
      <ion-input formControlName="place" type="text" ngControl="place">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date</ion-label>
        <ion-datetime displayFormat="D MMM, YY" 
    pickerFormat="DD MMM YYYY" formControlName="date" ngControl="Date">
    </ion-datetime>
    </ion-item>

    <button ion-button block type="submit">
      Edit
    </button>

  </form>


</ion-content>
